<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Librería</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>

    body {
      background: url('https://resizer.glanacion.com/resizer/v2/la-famosa-plataforma-del-hogwarts-express-en-el-EKCXNZSTH5AS7FUPJ26YUIEQME.JPG?auth=8c6c62c470f01020effa52d912f994872fa025e97610f0586f0a262d7a0bf85c&width=1280&height=854&quality=70&smart=true')
        no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
    }

    .bg-form {
      background-color: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">TP3 - Libros</h1>
    <p class="text-center">
      Bienvenido a la librería de ORT
    </p>
    <hr>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4">Ingresá tu Libro</h2>
            
            <form action="/api/libros" method="post" class="row g-3">

              <div class="col-12">
                <label for="titulo" class="form-label">Título</label>
                <input
                  type="text"
                  id="titulo"
                  name="titulo"
                  class="form-control"
                  placeholder="Ej. El resplandor"
                  required
                >
              </div>

              <div class="col-12">
                <label for="autor" class="form-label">Autor</label>
                <input
                  type="text"
                  id="autor"
                  name="autor"
                  class="form-control"
                  placeholder="Ej. Stephen King"
                  required
                >
              </div>

              <div class="col-12 col-md-6">
                <label for="anio" class="form-label">Año</label>
                <input
                  type="number"
                  id="anio"
                  name="anio"
                  class="form-control"
                  placeholder="Ej. 1977"
                  required
                >
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">
                  Enviar
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
